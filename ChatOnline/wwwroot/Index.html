<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chatik</title>
</head>
<body>
    <div id="loginBlock">
        Введите логин:<br />
        <input id="userName" type="text" />
        <input id="loginBtn" type="button" value="Войти" />
    </div><br />

    <div id="groupBlock">
        Введите группу:<br />
        <input id="groupName" type="text" />
        <input id="groupBtn" type="button" value="Войти в группу" />
    </div><br />

    <div id="header"></div><br />

    <div id="inputForm">
        Написать сообщение:<br />
        <input type="text" id="message" />
        <input type="button" id="sendBtn" value="Отправить" />
        <input type="button" id="sendToGroupBtn" value="Отправить в группу" />
    </div>
    <div id="chatroom"></div>

    <script src="js/signalr.min.js"></script>
    <script src="js/chat.js"></script>

</body>
</html>
